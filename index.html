<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualizer</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <h1 class="text-3xl font-bold my-6">AVL Tree Visualizer</h1>

    <div class="flex gap-4 mb-2">
        <input id="valueInput" type="number" placeholder="Enter value"
            class="border border-gray-400 rounded px-2 py-1">
        <button id="insertBtn"
            class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Insert</button>
        <button id="deleteBtn"
            class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Delete</button>
        <button id="searchBtn"
            class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Search</button>
    </div>

    <!-- Status Text -->
    <div id="statusText" class="text-lg font-semibold text-gray-700 mb-4 h-6"></div>

    <canvas id="avlCanvas" width="1000" height="600" class="border border-gray-400 bg-white"></canvas>

    <script src="js/avl.js"></script>
</body>
</html>
